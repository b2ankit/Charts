<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title>Pie chart</title>
</head>
<body style="padding: 0; margin: 0;">
    <div class="container-fluid">
        <header style="background-color: rgb(46, 45, 45); width: 100%;">
            <h4 style="padding: 10px 0; margin: 0; text-align: center; font-size: 25px; font-weight: 600; color: white; margin-bottom: 50px;">Charts using HTML CSS Canvas and Javascript</h4>
        </header>
        <div class="container" style="margin-top: 20px; background-color: whitesmokes;">
            <div class="row">
                <div class="col-lg-12">
                    <h3 style="text-decoration: underline tomato;">Bar graph</h3>
                    <br>
                    <canvas id="barChart" style="max-width: 80%; margin-left: 10%;"></canvas>
                </div>
                <div class="col-lg-12">
                        <h3 style="text-decoration: underline tomato;">Pie Chart</h3>
                        <br>
                        <canvas id="pieChart" style="max-width: 50%;margin-left: 25%;"></canvas>
                </div>
                <div class="col-lg-12">
                        <h3 style="text-decoration: underline tomato;">Line Chart</h3>
                        <br>
                        <canvas id="lineChart" style="max-width: 80%;margin-left: 10%;"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script>
            var barChart = document.getElementById('barChart').getContext('2d');
            Chart.defaults.global.defaultFontFamily = 'Lato';
            Chart.defaults.global.defaultFontSize = 15;
            Chart.defaults.global.defaultFontColor = '#777';
            var mybarchart = new Chart(barChart,{
                type:'bar',
                data:{
                    labels:['Lafarge','Brila Gold','Dalmia','others'],
                    datasets:[{
                        label:'Cements',
                        data:[4000,2500,300,150],
                        backgroundColor:['#28AF65','#E7D607','#0783B9','#983558'],
                        
                        hoverBorderWidth:2,
                        hoverBorderColor:'grey',
                    }]

                },
                options:{
                    title:{
                        display:true,
                        text:'Buying List',
                        fontSize:20,
                        fontColor:'#524D4F',
                        
                    },
                    legend:{
                        display:true,
                        position:'right',
                        labels:{
                            fontColor:'#000'
                        }
                    },

                    layout:{
                        padding:{
                            left:50,
                            right:0,
                            top:20,
                            bottom:20
                        }
                    },
                    tooltips:{
                    enabled:true
                    },
                    options: {
                             responsive: true
                            },
                }
            });




            //code for pie chart
            var pieChart = document.getElementById('pieChart').getContext('2d');

            var mypiechart = new Chart(pieChart,{
              type:'doughnut',      //line , pie, doughnut
            data:{
                labels:['Lafarge','Brila Gold','Dalmia','others'],
                datasets:[{
                label:'Cements',
                data:[4000,3000,300,150],
                backgroundColor:['#28AF65','#E7D607','#0783B9','#983558'],
                hoverBorderWidth:2,
                hoverBorderColor:'grey',
             }]

        },
            options:{
            title:{
                display:true,
                text:'Buying List',
                fontSize:20,
                fontColor:'#524D4F',
            
            },
            legend:{
                display:true,
                position:'right',
            },

            layout:{
                padding:{
                    left:50,
                    right:0,
                    top:20,
                    bottom:20
                 }
            },
        options: {
                 responsive: true
                },
    }
});





    //code for Line charts
      var lineChart = document.getElementById('lineChart').getContext('2d');

      var mylinechart = new Chart(lineChart,{
        type:'line',      //line , pie, doughnut
        lineColor:'green',
        data:{
        labels:['January','February','March','April','May','June','July','August','September','October','November','December'],
        datasets:[{
        label:'Cements',
        data:[5000,6000,7000,6500,6000,7000,8200,6500,6700,9000,10000,9500],
        // backgroundColor:['#28AF65','#E7D607','#0783B9','#983558'],
        // hoverBorderWidth:2,
        // hoverBorderColor:'grey',
    }]

    },
    options:{
        title:{
            display:true,
            text:'Selling List',
            fontSize:20,
            fontColor:'#524D4F',

        },
    legend:{
        display:false,
        position:'right',
    },

    layout:{
        padding:{
            left:50,
            right:0,
            top:20,
            bottom:20
         },
        
    },
    options: {
         responsive: true
        },
}
});
    </script>
</body>
</html>
